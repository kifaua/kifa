<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttom</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<button type="button" class="btn btn-default"> кнопка по умолчанию</button>
<button type="button" class="btn btn-primary"> осноывная кнопка</button>
<button type="button" class="btn btn-info"> информационная</button>
<button type="button" class="btn btn-warning"> предупреждение</button>
<button type="button" class="btn btn-danger"> кнопка по умолчанию</button>
<button type="button" class="btn btn-link"> кнопка как ссылка</button>
<br>
<!--размеры кнопок--->
<button type="button" class="btn btn-primary btn-lg">Большая кнопкка</button>
<button type="button" class="btn btn-primary">размер оп умолчанию</button>
<button type="button" class="btn btn-primary btn-sm">маленькая кнопка</button>
<button type="button" class="btn btn-primary btn-xs">очень маленькая</button>
<br>
<!--блочные кнопки-->
<button type="button" class="btn btn-primary btn-block">кнопка ширинной 100%</button>
<button type="button" class="btn btn-block">ёщё одна такая кнопка</button>
<!--блок.кнопки и ссылки-->
<br>
<button type="button" class="btn btn-default">обычеая кнопка</button>
<button type="button" class="btn btn-primary" disabled>ты не прройдешщь!</button>
<input type="submit" class="btn btn-default"
       disabled value="блокированная кнопка">
<a href="img.html" class="btn btn-default disabled">Блокировка ссылка</a>
</body>
</html>
